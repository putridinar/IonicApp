<ion-tab tab="akun">
    <div id="akun-page">
      <ion-header>
        <ion-toolbar>
          <ion-title>Akun</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content style="display: contents;">
    <div class="signin_box">
	<ion-card id="user-signed-in" class="box_login">
		  <img alt="Google Akun" id="userImg"  src="{{site.baseurl}}/assets/images/placeholder.png" style="max-width:360px;width:100%;" />
		  <ion-card-header>
			<ion-card-title class="text-center">Welcome, <span id="user-display-name"></span></ion-card-title>
			<ion-card-subtitle class="text-center">E-mail address: <span id="user-email"></span></ion-card-subtitle>
		  </ion-card-header>
                  <ion-button expand="block" id="sign-out-button" fill="clear" color="danger">Sign out</ion-button>
	</ion-card>
		</div>
      </ion-content>
    </div>
  </ion-tab>
<script type="module">
const firebaseConfig = {
	apiKey: "{{ site.apiKey }}",
	authDomain: "{{ site.authDomain }}",
	databaseURL: "{{ site.databaseURL }}",
	projectId: "{{ site.projectId }}",
	storageBucket: "{{ site.storageBucket }}",
	messagingSenderId: "{{ site.messagingSenderId }}",
	appId: "{{ site.appId }}",
	measurementId: "{{ site.measurementId }}"
};firebase.initializeApp(firebaseConfig);const auth=firebase.auth();const userSignedOutDiv=document.getElementById('user-signed-out');const userSignedInDiv=document.getElementById('user-signed-in');const userDisplayName=document.getElementById('user-display-name');const userEmail=document.getElementById('user-email');const signOutButton=document.getElementById('sign-out-button');function toggleUI(){if(auth.currentUser){userDisplayName.textContent=auth.currentUser.displayName;userEmail.textContent=auth.currentUser.email;document.getElementById('tab-button-login').style.display = 'none';}else{location.href="{{site.baseurl}}/"}
if(firebase.auth().currentUser.photoURL){document.querySelector('#userImg').src=firebase.auth().currentUser.photoURL};{document.querySelector('#userThumb').src=firebase.auth().currentUser.photoURL};}
signOutButton.addEventListener('click',()=>{auth.signOut()});auth.onAuthStateChanged(user=>{toggleUI()})
</script>
